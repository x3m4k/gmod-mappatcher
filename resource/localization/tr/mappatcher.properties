# Alet açıklamaları
mappatcher.tools.no_description=Açıklama belirtilmedi.

mappatcher.tools.teleport.description=Bir oyuncu fırçaya dokunduğunda ışınlanır. Hedef belirlemek için "Işınlanma Hedefi" kullanın, hedefin adı ışınlanma fırçasının adıyla eşleşmelidir. Aynı ada sahip birden fazla hedef mevcut olduğunda, oyuncuyu ışınlamak için rastgele bir hedef seçilecektir. Şu andan itibaren, oyuncular arasındaki çarpışmalar etkinleştirilirse ve birden fazla oyuncu aynı noktaya ışınlanırsa, oyuncular sıkışıp kalacaktır. Bu nedenle, havada birden fazla ışınlanma hedefi yerleştirmek daha iyidir.
mappatcher.tools.custom.description=Çeşitli diğer aletlerin bir kombinasyonu + ekstra. Muhtemelen başlangıçta yapmam gereken bir şeydi.
mappatcher.tools.playerclip.description=Sadece oyuncularla çarpışır.
mappatcher.tools.propclip.description=Nesne fiziği olan varlıkların geçmesine izin vermez (örn. nesneler, el bombaları vb.).
mappatcher.tools.clip.description=Her şeyle çarpışır.
mappatcher.tools.forcefield.description=Engel fırçasına benzer şekilde çalışır, ancak güç alanı etkisi eklenir.
mappatcher.tools.hurt.description=Varlıklar fırçanın içindeyken zamanla zarar verir. 3 çeşit hasar tipi vardır. Genel hasar türü, temel hasar verir. Zehir hasarı türü, zehirli kafa yengeçlerine benzer şekilde hasar verir, sağlık zamanla yenilenir. Ayrışma hasarı türü, genele benzer şekilde çalışır, ancak oyuncular öldüklerinde cesetleri atomlarına ayrılır.
mappatcher.tools.kill.description=Oyuncular temas ederse ölür.
mappatcher.tools.remove.description=Bu fırçaya dokunan tüm varlıkları kaldırır. Sessizce ölecekleri oyuncular hariç.
mappatcher.tools.tp_target.description=Işınlanma fırçası tarafından kullanılan ışınlanma hedefi. Işınlanma fırçasını seçerek açıklamayı okuyarak daha fazla ayrıntı bulabilirsiniz. Işınlanma hedefi, editör kamerasıyla aynı yöne yönlendirilecektir.
mappatcher.tools.x3m4k_push.description=Nesneleri dışarı it. Alet aktif olduğunda arayüzünüzde global koordinatları göreceksiniz. \
\nBir oyuncuyu zıplamadan yerden kaldırmak için en az 249 kuvvete ihtiyacınız olacak.\n\
'Scriptlı' silahlar ve varlıklar, karşılık gelen onay kutuları etkinleştirildiğinde fırçayı geçmeyecektir.

mappatcher.tools.x3m4k_kill.description=Dokunulduğunda belirtilen nesneleri öldür/sil. 'Scriptlı' varlıklar ve silahlar yalnızca temas durumunda (nesne fırçaya dokunduğunda) kaldırılacaktır. \
\nNPC'ler ve NextBot'lar fizik silahıyla hareket ettirildiğinde, kendi başlarına (yer çekimi dahil) hareket etmeye başlar başlamaz kaybolacaklardır.

mappatcher.tools.x3m4k_clip.description=Çok amaçlı engel aleti.
mappatcher.tools.bulletclip.description=Mermilerin geçmesine izin vermez.\nNot: Mermi engelleme, hl2 mermilerini herhangi bir kalınlıkta kolayca durdururken, çoğu silah eklentisi penetrasyon yöntemini (kalınlık kontrolü) kullanır, çok ince duvarlar mermileri durdurmaz.
mappatcher.tools.x3m4k_ladder.description=Özelleştirilebilir yüksekliğe ve modele sahip basit bir merdiven. Merdiveni tırmanmak istediğiniz duvardan biraz daha yüksek yapın.

# Yardım Metinleri
mappatcher.tools.x3m4k_push.help.push=Bu onay kutuları hangi nesnelerin itilip itilmediğini belirler. Diğer varlıklar: bunlar, tüm onay kutularının açıklamasına uymayan diğer nesnelerdir. \
\n"Nesneyi düşürmeye zorla" seçeneği: bir oyuncu tarafından tutuluyorsa ve fırçaya dokunursa bir nesneyi düşürür.\
\n"Zorla düşürme zaman aşımı" kaydırıcısı: belirli bir süre boyunca bir nesneyi (fizik silahı, yer çekimi silahı ve oyuncunun elleri) alma girişimini sınırlayacaktır. Nesneyi sonsuza dek alınamaz hale getirmek için -1'e ayarlayın.\
\nNot: Yöneticiler, kısıtlama olmaksızın öğeleri yeniden alabilir.
mappatcher.tools.x3m4k_push.help.directions=Bu altı onay kutusu dünyanın global yönlerini gösterir.\nArayüzünüzde dünya yönlerini gösteren bir 3d model göreceksiniz (belirtilen yöne bakıyorsunuz).\n"Koordinat başına kuvvet bölünsün mü?" seçenek: birden fazla eksenden gelen kuvvet sayılarına bölünecektir.\nX ve Y ile örnek ve seçenek etkinken: Toplam kuvvetiniz = kuvvet/2 + kuvvet/2.\nX ve Y ve seçenek devre dışı bırakılmış örnek: Toplam kuvvetiniz = 2*kuvvet.
